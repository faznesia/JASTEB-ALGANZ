<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f06, #ff9);
    }

    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: #f06;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #f06;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f06;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b3b;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>

</html>
